<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/norse" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="img-banner">
        <img src="./images/leaf.avif" />
        <div class="logo-div">
          <img class="logo" src="./images/odin-lined.png" />
          <p class="logo-font">ODIN</p>
        </div>
      </div>
      <div class="form-section">
        <form>
          <div class="text-section">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up
              <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
          </div>
          <fieldset>
            <p>Let's do this!</p>
            <div class="field-section">
              <div class="input-field">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" />
              </div>

              <div class="input-field">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" />
              </div>

              <div class="input-field">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </div>

              <div class="input-field">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" />
              </div>

              <div class="input-field">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" />
              </div>

              <div class="input-field">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                />
              </div>
            </div>
          </fieldset>
          <div class="action-section">
            <button class="create-button" type="submit">Create Account</button>
            <div>
              <p>Already have an account? <a href="">Log in</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
